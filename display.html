<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h2 id="pollQuestion" class="text-center">Poll Question</h2>
        <div id="pollOptions" class="poll-options">
            <!-- Poll options will be dynamically inserted here -->
        </div>
        <div id="results" class="results">
            <h3>Total Votes: <span id="totalVotes">0</span></h3>
            <button id="backToVotingBtn" class="btn btn-secondary">Back to Voting</button>
        </div>
    </div>
    <script src="display.js"></script>
</body>
</html>
